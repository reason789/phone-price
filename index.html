<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>iphone Black</h2>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <button onclick=" handleProductChange('black',false)" class="btn btn-success">-</button>
                <input id="blackpick" type="text" value="1">
                <button onclick=" handleProductChange('black',true)" class="btn btn-success">+</button>
                <h5>$<span id="blackprice">1200</span></h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>iphone Case</h2>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <button onclick=" handleProductChange('case',false)" class="btn btn-success">-</button>
                    <input id="casepick" type="text" value="1">
                    <button onclick=" handleProductChange('case',true)" class="btn btn-success">+</button>
                    <h5>$<span id="caseprice">60</span></h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="calculation">
                <h5>Subtotal: $<span id="subtotal">0</span></h5>
                <h5>Tax: $<span id="tax">0</span></h5>
                <h5>Total: $<span id="grandtotal">0</span></h5>
            </div>
        </div>
        <br>
        <div class="row">
            <button id="checkbtn" class="btn btn-success">Check Out</button>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
